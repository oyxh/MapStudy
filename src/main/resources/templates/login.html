<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue学习</title>
<script src="assets/js/vue.js"></script>
<script src="assets/js/axios.min.js"></script>
<script src="assets/js/plugins/myvieweditor/my-vue-editor.js"></script>
<link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <div id="app">
    <ul>
  		<form-component v-for="item in sites" v-bind:message="item.text" v-bind:placeholder=item.placeholder></form-component>
  	</ul>	
    </div>
 
<script>

	var formGroup = {
		props: ['message','placeholder'],
		template: `
		   <li> <input type="text" name="username" class="tpl-form-input"  id="username" v-bind:placeholder="placeholder" v-model="message" ></li>
		  `
	}

  
    new Vue({
        el: '#app',
        components: {
            'form-component': formGroup
        },
       data:{
      		sites: [
		      { text: 'Runoob', placeholder:'user'},
		      { text: 'Google',placeholder:'password' },
		      { text: 'Taobao',placeholder:'册数' }
		      ]
  		}
    })
</script>


</body>

</html>
